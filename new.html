<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ferrari Visual</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: transparent;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    canvas {
        display: block;
        width: 100%;
        height: 120px; /* same as header height */
    }
</style>
</head>

<body>

<canvas id="ferrariCanvas"></canvas>

<script>
/* ================= SETUP ================= */
const canvas = document.getElementById("ferrariCanvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = 120;
}
resize();
window.addEventListener("resize", resize);

/* ================= LOAD FERRARI (TRANSPARENT PNG) ================= */
const ferrari = new Image();
ferrari.src = "ferrari.png"; // transparent PNG ONLY

let carX = -300;
const speed = 1.6;

/* ================= PARTICLES ================= */
const particles = [];

class Particle {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = Math.random() * -1.5;
        this.vy = Math.random() * -0.8;
        this.life = 120;
        this.size = Math.random() * 6 + 3;
        this.opacity = 1;
    }

    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life--;
        this.opacity -= 0.008;
    }

    draw() {
        ctx.save();
        ctx.globalAlpha = this.opacity;
        ctx.filter = "blur(6px)";
        ctx.fillStyle = "rgba(255,80,20,0.9)";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
    }
}

/* ================= TEXT SMOKE ================= */
function smokeText(x, y) {
    ctx.save();
    ctx.font = "bold 28px sans-serif";
    ctx.fillStyle = "rgba(255,255,255,0.07)";
    ctx.fillText("SAGAR SULIKERI", x - 10, y);
    ctx.restore();
}

/* ================= ANIMATION ================= */
function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Move Ferrari
    carX += speed;
    if (carX > canvas.width + 200) carX = -300;

    const carY = canvas.height - 80;

    // Draw Ferrari ONLY (no background)
    ctx.drawImage(ferrari, carX, carY, 260, 70);

    // Exhaust position
    const exhaustX = carX + 35;
    const exhaustY = carY + 45;

    // Emit fire/smoke particles
    for (let i = 0; i < 4; i++) {
        particles.push(new Particle(exhaustX, exhaustY));
    }

    // Smoke text
    smokeText(exhaustX, exhaustY - 12);

    // Update particles
    for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].draw();
        if (particles[i].life <= 0) particles.splice(i, 1);
    }

    requestAnimationFrame(animate);
}

ferrari.onload = animate;
</script>

</body>
</html>
